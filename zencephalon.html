  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--<link href='http://fonts.googleapis.com/css?family=Vollkorn:400italic,400' rel='stylesheet' type='text/css'>-->
  </head>

  <body>
    <div id="content">
      {{loginButtons}}

      <!--<a href="https://github.com/zencephalon"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>-->

        <a href="/"><img src="/zenchinese.png" /></a>
      </header>
      {{yield}}
      <footer>
        <hr>
        By Matthew Bunday. Please plagiarize me. My goal is maximum distribution by any means. I could not be more delighted than if you were to take my words as your own.
      </footer>
    </div>

<template name="prose">
  {{#unless currentUser}}
    {{> prose_view}}
  {{else}}
    {{#if view_mode}}
      {{> prose_view}}
    {{else}}
      {{> prose_edit}}
    {{/if}}
  {{/unless}}
  {{> list_proses}}
</template>

<template name="prose_edit">
  <input type="text" id="prose_title" value="{{prose.title}}" />
  <br>
{{#textareaAutocomplete settings id="prose_text"}}{{prose.text}}{{/textareaAutocomplete}}
  <br>
  <input type="text" id="prose_url" value="{{url}}" />
  <input type="button" class="save" value="Save!" />
</template>

<template name="prose_view">
  <h2 {{#if currentUser}}class="edit_toggle"{{/if}}>{{prose.title}}</h2>
  {{#markdown}}{{prose.text}}{{/markdown}}
</template>

<template name="list_proses">
  <h1>Proses:</h1>
  <ul>
  {{#each proses}}
    <li>{{> list_prose}}</li>
  {{/each}}
  </ul>
</template>

<template name="list_prose">
<a href="/{{url}}">{{title}}</a>
</template>

<template name="prose_url">
{{url}}
</template>
