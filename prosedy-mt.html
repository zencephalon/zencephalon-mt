<head>
  <title>prosedy-md</title>
</head>

<body>
  {{> hello}}
  {{> prose}}
  {{> list_proses}}
</body>

<template name="hello">
  <h1>Welcome to Prosedy!</h1>
  {{loginButtons}}
</template>

<template name="prose">
  <br/>
  <input type="text" id="prose_title" value="{{prose.title}}" />
  <br/>
  <textarea id="prose_text">{{prose.text}}</textarea>
  <br/>
  {{#if prose_selected}}
    <input type="button" class="save_existing" value="Save!" />
  {{else}}
    <input type="button" class="save_new" value="Save new!" />
  {{/if}}
</template>

<template name="list_proses">
  <h1>Proses:</h1>
  {{#each proses}}
    {{> list_prose}}
  {{/each}}
</template>

<template name="list_prose">
<a href="#">{{title}}</a>
</template>
