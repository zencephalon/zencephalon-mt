
<head>
  <link rel="Stylesheet" type="text/css" href="style.css" />
  <title>zencephalon: my brain on zen</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href='http://fonts.googleapis.com/css?family=Vollkorn:400italic,400' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="content">
  {{> hello}}
  {{#if currentUser}}
    {{> prose_edit}}
  {{else}}
    {{> prose_view}}
  {{/if}}
  {{> list_proses}}
  </div>
</body>

<template name="hello">
  {{loginButtons}}

  <a href="https://github.com/zencephalon"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <header>
      <a href="http://zencephalon.com"><img src="zenchinese.png" /></a>
    </header>

    <h1>my brain on zen</h1>
</template>

<template name="prose_edit">
  <input type="text" id="prose_title" value="{{prose.title}}" />
  <br/>
  <textarea id="prose_text">{{prose.text}}</textarea>
  <br/>
  {{#if prose_selected}}
    <input type="button" class="save_existing" value="Save!" />
  {{else}}
    <input type="button" class="save_new" value="Save new!" />
  {{/if}}
</template>

<template name="prose_view">
  <h2>{{prose.title}}</h2>
  <p>{{prose.text}}</p>
</template>

<template name="list_proses">
  <h1>Proses:</h1>
  <ul>
  {{#each proses}}
    <li>{{> list_prose}}</li>
  {{/each}}
  </ul>
</template>

<template name="list_prose">
<a href="#">{{title}}</a>
</template>
