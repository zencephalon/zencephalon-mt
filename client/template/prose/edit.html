<template name="prose_edit">
  <input type="text" id="prose_title" value="{{prose.title}}" /><a href="#" class="edit_toggle">view</a>
  <br>
{{#textareaAutocomplete settings id="prose_text" class="mousetrap"}}{{branch.text}}{{/textareaAutocomplete}}

  <input type="text" id="prose_url" value="{{prose.url}}" />
  <input type="button" class="save" value="Save!" />
  {{> branch_list}}
</template>
